<!DOCTYPE html>
<html>
<head>
	<title>Dancing Android Robo</title>
	<!--CSS Stle-->
	<link rel="stylesheet" type="text/css" href="robotstyle.css">
	
	<!-- --- Google Font ----->
	 <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Encode+Sans+Condensed|Rock+Salt|Shojumaru&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
	<h1>Android Robo Dancing</h1>
	<div class="flex-container">
		<div class="block">
			<div class="head">
				<div class="eyes">
					<div class="left_eye"></div>
					<div class="right_eye"></div>
				</div>
				
			</div>
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div>
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				 
				<div class="right_leg"></div> 
			</div>
		</div> 
	</div>

</body>
</html>
